language: java
sudo: false
install: true

dist: trusty

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - master

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/./gradle/caches/
  - $HOME/./gradle/wrapper

addons:
  sonarcloud:
    organization: "ike21-github"
    token:
      secure: "a3c249e9ed40a9fe2779034cd49a64dfc8806fb0"

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks
- sonar-scanner
- rm -rf .scannerwork