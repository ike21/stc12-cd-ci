language: java
sudo: false
install: true

dist: trusty

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/./gradle/caches/
  - $HOME/./gradle/wrapper

addons:
  sonarcloud:
    organization: "stc12-gradleTest"
    token:
      secure: "bf75052458b00bdf8eeef8067b7b785a4a2c32f7"

script:
  - ./gradlew assemble
  - ./gradlew check --rerun-tasks
  - sonar-scanner
  - rm -rf .scannerwork